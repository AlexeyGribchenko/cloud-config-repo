spring.application.name: COMMENT-SERVICE

server.port: 8083

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/comment_db
    username: postgres
    password: root
  jpa:
    hibernate:
      ddl-auto: validate
  cloud:
    config:
      import-check:
        enabled: true


eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true
